<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Balance</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating" class="label-bold">Volume</ion-label>
    <ion-range min="0" max="40" [(ngModel)]="sliderValue1"></ion-range>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating" class="label-bold">Balance</ion-label>
    <ion-range min="-4" max="4" [(ngModel)]="sliderValue2"></ion-range>
  </ion-item>
  

  <div id="container">

    <div class="image-container">

      <div class="left container">
        <ion-img src="assets/img/speaker.jpg" alt="Speaker left"></ion-img>
          <div class="toggle-label">Left Speaker</div>
          <ion-toggle [checked]="true" class="toggleBold">Mute or unmute</ion-toggle><br /><br />

        <ion-button>Mix</ion-button>
      </div>

      <div class="right container">
        <ion-img src="assets/img/speaker.jpg" alt="Speaker Right"></ion-img>
          <div class="toggle-label">Right Speaker</div>
          <ion-toggle [checked]="true" class="toggleBold">Mute or unmute</ion-toggle><br /><br />
        <ion-button>Mix</ion-button> 
      </div>
      
    </div>

  </div>


</ion-content>
