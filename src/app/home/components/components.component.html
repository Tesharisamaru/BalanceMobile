<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Left</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Left Speaker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="toggle-label">Speaker on</div>
  <ion-toggle [checked]="true" class="toggleBold">Mute or unmute</ion-toggle><br /><br />

  <ion-item>
    <ion-label position="floating" class="label-bold">Bass</ion-label>
    <ion-range min="-15" max="15" [(ngModel)]="bass"></ion-range>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating" class="label-bold">Mid</ion-label>
    <ion-range min="-15" max="15" [(ngModel)]="mid"></ion-range>
  </ion-item>

  <ion-item>
    <ion-label position="floating" class="label-bold">Treble</ion-label>
    <ion-range min="-15" max="15" [(ngModel)]="treble"></ion-range>
  </ion-item>

</ion-content>
